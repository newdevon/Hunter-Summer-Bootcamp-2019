<body>

	<p>
		<img src = "https://www.mysuncoast.com/resizer/oNhvFSFMCeEa0nh43o34gS1lZNI=/1200x600/arc-anglerfish-arc2-prod-raycom.s3.amazonaws.com/public/TX5O4LOU4VBOPKOYROBCZ4O2MY.JPG" style = "width: 50%; height: 300px;margin-right:15px; float: left;" >
		<h3> 88 Pounds of Plastic Found In Whale</h3>
		On the Davao Gulf in the Phillines, a whale spent his last moments vomiting blood. When he was bought back to the lab for a necropsy, nearly ninety pounds of plastic were pulled out of its belly! 
	</p>
	<div class = "counter">
        <p onload = 'count()'>
           <img src = "https://main-designyoutrust.netdna-ssl.com/wp-content/uploads/2017/05/1-62.jpg?iv=72" style = "width: 50%; height: 300px;margin-right:15px; float: left;">
            <p id='theNumber'>0</p>
            <script>
                total = 0.0;
                    speed = 100.0;
                    cost = 18000000000;
                    function count(){
                        setInterval(function() {
                            total = total + speed;
                             document.getElementById('theNumber').innerHTML=addCommas(preciseRound(total,0));
                         document.getElementById('numberSpeed').innerHTML=addCommas(preciseRound((speed*10),0)) + ' number per second';
                            if (cost > total){
                                document.getElementById('goFasterButton').setAttribute('disabled','disabled');
                            }
                            else if (cost <= total){
                                document.getElementById('goFasterButton').removeAttribute('disabled');
                            }
                        }, 100);
                    }
                    function goFaster(){
                        if (cost <= total) {
                            total = total - cost;
                            cost = cost * 2.32;
                            speed = speed * 2;
                            document.getElementById('numberCost').innerHTML=addCommas(preciseRound(cost,0));
                        }
                    }
                    function preciseRound(n,d){
                        return Math.round(n*Math.pow(10,d)) / Math.pow(10,d);
                    }
                    function addCommas(nStr)
                    {
                        nStr += '';
                        x = nStr.split('.');
                        x1 = x[0];
                        x2 = x.length > 1 ? '.' + x[1] : '';
                        var rgx = /(\d+)(\d{3})/;
                        while (rgx.test(x1)) {
                            x1 = x1.replace(rgx, '$1' + ',' + '$2');
                        }
                        return x1 + x2;
                    }
            </script> 
        </p>
        
    </div>
